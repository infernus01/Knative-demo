apiVersion: clusterops.io/v1alpha1
kind: NamespaceCleaner
metadata:
  name: example-namespacecleaner
  namespace: default
spec:
  # Run cleanup every day at 2 AM
  schedule: "0 2 * * *"

  # Clean up namespaces older than 7 days
  maxAge: "7d"

  # Clean up namespaces with the label environment=test
  selector:
    matchLabels:
      environment: "test"
